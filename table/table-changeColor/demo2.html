<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <td>张山</td><td>男</td><td>浙江宁波</td></tr>

        <td>李四</td><td>女</td><td>浙江杭州</td></tr>

        <td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr><td><input type="radio" name="choice" value="" /></td>

    <tr><td><input type="radio" name="choice" value="" /></td>

    <tr><td><input type="radio" name="choice" value="" /></td>
        <td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
</table>
</body>
</html>
