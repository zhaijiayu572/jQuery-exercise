<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addClass and removeClass</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("p:first").addClass("blue hightlight");
            $("p:last").addClass("under blue");
            $("button").click(function () {
                $("p").removeClass("under blue high");
            });
        });
    </script>
    <style>
        .blue{
            color: blue;
        }
        .under{
            text-decoration: underline;
        }
        .hightlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>段落文本1</p>
<p>段落文本2</p>
<p>段落文本3</p>
<button>移除效果</button>
</body>
</html>
