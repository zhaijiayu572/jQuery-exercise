<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateNode</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            var $div=$("<div></div>");
            $("body").append($div);
            var $div2=$("<div>DOM</div>");     //在div中添加文字
            $("body").append($div2);
            var $div3=$("<div title='盒子'>DOM</div>");    //在div中添加属性
            $("body").append($div3);
        });
    </script>
</head>
<body>

</body>
</html>
