<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>val</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                alert($("#s1").val()+$("#s2").val()+$("input").val()+$(":radio").val());
            });
            $("button").eq(1).click(function () {
                $("#s1").val("单选二");
                $("#s2").val(["多选二","多选三"]);
                $("input").val(['6','8']);
            });
        });

    </script>
</head>
<body>
<form action="" method="post">
    <select id="s1">
        <option value="1" selected="selected">单选一</option>
        <option value="2" >单选二</option>
    </select>
    <select id="s2" size="3" multiple="multiple">
        <option value="3" selected="selected">多选一</option>
        <option value="4" >多选二</option>
        <option value="5" selected="selected">多选三</option>
    </select>
    <input type="checkbox" value="6">复选框一
    <input type="checkbox" value="7" checked="checked">复选框二
    <input type="radio" value="8">单选按钮一
    <input type="radio" value="9" checked="checked">单选按钮二
    <button>显示各个表单对象的值</button>
    <button>设置各个表单对象的值</button>
</form>
</body>
</html>
