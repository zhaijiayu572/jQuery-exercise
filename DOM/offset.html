<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            var o1=$("div:eq(0)").offset();
            $("div:eq(0)").html("left:"+o1.left+"<br/>top:"+o1.top);
            var o2=$("div:eq(1)").offset();
            $("div:eq(1)").html("left:"+o2.left+"<br/>top:"+o2.top);
            var o3=$("div:eq(2)").offset();
            $("div:eq(2)").html("left:"+o3.left+"<br/>top:"+o3.top);
        });
    </script>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            height: 60px;
            width: 200px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
<div>盒子一</div>
<div style="float: left">盒子二</div>
<div style="float: left">盒子三</div>
</body>
</html>
