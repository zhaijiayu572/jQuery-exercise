<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContainsSelector</title>
    <script type="text/javascript" src="jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
           $("dd:contains('乔布斯')").css("text-decoration","underline");
            $("h2:contains('乔布斯')").css("background","blue");
        });
    </script>
</head>
<body>
<h2>纪念乔布斯的评论：</h2>
<dl>
    <dt>李德：</dt>
    <dd>中国有这样的人才多好</dd>
    <dt>我要杀你的那个：</dt>
    <dd>乔布斯走了，他留给我们的是无限的美好，她是一位伟人，不可超越的伟人，但是他这样的走了。他留给我们的是未来！史蒂芬 乔布斯！
        永远铭记在我们心里！乔布斯一路走好！</dd>
    <dt>阳光太刺眼</dt>
    <dd>天才，佩服</dd>
</dl>
</body>
</html>
