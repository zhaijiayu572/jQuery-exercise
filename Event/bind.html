<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bink</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
//            $("p").bind("click",function () {     //不带有事件参数
//                alert($(this).text());
//            });
            $("p").bind("click",{a:'A',b:'B'},function (event) {
                $(this).text(event.data.a+event.data.b);      //获取事件对象里面的值
                return false;                   //阻止事件气泡
            });
        });
    </script>
</head>
<body>
<p>段落一</p>
<p>段落二</p>
<p>段落三</p>
</body>
</html>
