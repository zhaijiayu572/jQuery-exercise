<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger</title>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("p").click(function () {
                alert("p的单击事件");
            }) ;
            $("p").mouseover(function () {
                $("p").trigger("click");     //会触发click事件
            });
        });
    </script>
</head>
<body>
<p>段落文本</p>
</body>
</html>
