<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>childrenFunction</title>
    <script src="jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           $("#menu li").not(".home").css("text-decoration","underline");
        });
    </script>
</head>
<body>
<ul id="menu">
    <li class="home">首页</li>
    <li>论坛</li>
    <li>微博</li>
    <li>团购</li>
    <li>博客</li>
</ul>
</body>
</html>
